<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link href="/public/style/styles.css" rel="stylesheet">
  <link href="/public/style/auth.css" rel="stylesheet">

  <title>Register</title>
</head>
<body>
  <h1>Register</h1>

  <form>
    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Type an email">
    </div>

    <div class="field">
      <label for="pwd">Password</label>
      <input type="password" id="pwd" placeholder="Create a password">
    </div>

    <div class="field">
      <label for="cpwd">Confirm password</label>
      <input type="password" id="cpwd" placeholder="Repeat the password">
    </div>

    <input type="button" id="button" value="Register">
  </form>

  <div>
    <p>Do you have an account? <a href="/login.html">Login</a></p>
  </div>

  <script type="module" src="/public/script/register.js"></script>
</body>
</html>
