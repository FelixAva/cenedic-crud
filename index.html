<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/styles.css" rel="stylesheet">

  <title>CRUD</title>
</head>
<body>
  <header>
    <h1>Tasks</h1>
  </header>

  <main>
    <section>
      <input type="text">
      <button>ADD+</button>
    </section>

    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>

      <tr>
        <td>0</td>
        <td>First Task</td>
        <td>
          <select>
            <option>----Status----</option>
            <option>TO DO</option>
            <option>IN PROGRESS</option>
            <option>DONE</option>
          </select>
        </td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </table>
  </main>

  <script src="/script.js"></script>
</body>
</html>
